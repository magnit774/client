<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="responsive.css"> 
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        <div class="animated-circle"></div> 
    </div>
    
    <script>
        const container = document.querySelector('.container');
        const animatedCircle = document.querySelector('.animated-circle');

        // Отслеживаем движение мыши по контейнеру
        container.addEventListener('mousemove', (e) => {
            const containerRect = container.getBoundingClientRect();
            // Вычисляем позицию круга относительно контейнера
            const x = e.clientX - containerRect.left; 
            const y = e.clientY - containerRect.top;

            // Применяем позицию круга
            animatedCircle.style.left = x + 'px';
            animatedCircle.style.top = y + 'px';
        });
    </script>
</body>
</html>
